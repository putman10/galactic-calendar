<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Galactic Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Galactic Age Calculator</h1>
      <form class="age-calculator" id="haiku-checker">
        <div class="form-group">
          <label for="age">Enter your birthdate:</label>
          <input class="form-control" type="date" name="age" id="age">
        </div>
        <button type="submit" name="age-submit" id="age-submit">Calculate Galactic Age</button>
      </form>
      <div class="results text-pop-up-bottom">

      </div>
    </div>
  </body>
</html>
